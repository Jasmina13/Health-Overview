<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- * Bootstrap icon's -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Sidebar start -->
    <aside class="sidebar">
        <div class="sitebar-items">
            <div>
                <img src="./assets/img/Vector.png" alt="">

            <div>
                <img src="./assets/img/Vector (6).png" alt="">
            </div>
        </div>
    </aside>
    <!-- Sidebar end -->
    <!-- Main start -->
    <section class="main-section">
        <div class="main-section__all-items">
            <div class="all-items__first-items-block">
                <div>
                    <div class="first-items-block__heading-title">
                        <div>
                            <h1>Health Overview</h1>
                            <p>August 12, 2021</p>
                        </div>
                        <div>
                            <i class="bi bi-search"></i>
                            <i class="bi bi-bell"></i>
                        </div>
                    </div>
                    <div class="first-items-block__subtitle">
                        <div>
                            <div>
                                <img src="./assets/img/Group 14.png" alt="">
                                <h3>Blood Sugar</h3>
                            </div>
                            <div>
                                <h2>80</h2>
                                <span>mg / dL</span>
                            </div>
                            <div>
                                <button>Normal</button>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="./assets/img/Group copy.png" alt="">

                            </div>
                            <div>
                                <h2>98</h2>
                                <span>bpm</span>
                            </div>
                            <div>
                                <button>Normal</button>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="./assets/img/Group.png" alt="">
                                <h2>Blood Pressure</h2>
                            </div>
                            <div>
                                <h2>102</h2>
                                <span>/ 72 mmhg</span>
                            </div>
                            <div>
                                <button>Normal</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <h2>Activity Growth</h2>
                        <select name="" id="">
                            <option value="">Jan 2021</option>
                        </select>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="all-items__second-items-block">
                <div>
                    <h3>BMI Calculator</h3>
                    <select name="" id="">
                        <option value="">Last Week</option>
                    </select>
                </div>
                <div>
                    <div>
                        <div>
                            <div>
                                <p>Height</p>
                            </div>
                            <div>
                                <img src="" alt="">
                                <p>170 cm</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p>Weight</p>
                            </div>
                            <div>
                                <img src="" alt="">
                                <p>72 kg</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>Body Mass Index (BMI)</p>
                        </div>
                        <div>
                            <h3>24.9</h3>
                            <button>Youâ€™re Healthy</button>
                        </div>
                        <div>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            <h3>Body Measurements</h3>
                            <p>Last checked 2 Days Ago</p>
                            <button>Inverted Triangle Body Shape</button>
                        </div>
                        <div>
                            <p>Chest (in)</p>
                            <div>
                                <h2>44.5</h2>
                                <i class="bi bi-arrow-up-short"></i>
                            </div>
                        </div>
                        <div>
                            <p>Waist (in)</p>
                            <div>
                                <h2>34</h2>
                                <i class="bi bi-arrow-down-short"></i>
                            </div>
                        </div>
                        <div>
                            <p>Hip (in)</p>
                            <div>
                                <h2>42.5</h2>
                                <i class="bi bi-arrow-down-short"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
